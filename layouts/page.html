{{ define "main" }}
<h1 class="post-title">{{ .Title }}</h1>
<p class="post-meta">
    {{ .Date.Format "02 Jan, 2006" }} <span style="opacity: 1;">•</span>
    {{ .WordCount }} Words <span style="opacity: 1;">•</span>
    {{ .ReadingTime }} Minute Read
</p>
{{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
{{ if .TableOfContents }}
<details>
    <summary class="toc-title">Table of Contents</summary>
    <div class="toc">{{ .TableOfContents }}</div>
</details>
{{ end }}
<div class="post-content">{{ .Content }}</div>
{{ end }}
